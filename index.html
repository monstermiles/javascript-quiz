<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css" />
    <title>Coding Quiz</title>

<body>
    <div id = "high-score-container">
        <h2>High Scores</h2>
        <ul id = "high-score-list">

    <div id = "timer">    
    </div>
    
    <div id = "intro">

        <button type = "button" id = start-button>Start</button>
    </div>

    <div id = "quiz">

        </div>

            <li> <button type = "button" id = "choice2" ></button></li>
            <li> <button type = "button" id = "choice3" ></button></li>
        </ul>
    </div>

    <div id = "end">
        <h2>End of quiz</h2>
        <p>Your score is <span id = "score"></span></p>
        <p>Enter your initials: <input type="text" id ="initials"/></p>
            <button id = "submit">Submit</button> 
    </div>
